name: ğŸš€ Frontend Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/web.yml'
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ”¨ Build
        run: npm run build-only

  deploy:
    name: ğŸš€ Deploy to Server
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, windows, production]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        shell: powershell

      - name: ğŸ“ Create Production .env
        run: |
          @"
          VITE_APP_NAME="Dogus Otomotiv"
          VITE_APP_API_URL="https://doascdrapi.fw.dohas.com.tr:8082"
          "@ | Out-File -Encoding utf8 .env
          Write-Host "âœ… Production .env created"
        shell: powershell

      - name: ğŸ”¨ Build Production
        run: npm run build-only
        shell: powershell

      - name: ğŸš€ Deploy to IIS
        run: |
          $source = "dist\*"
          $dest = "C:\Call-Detail-Record-Automation\frontend\dist"
          if (Test-Path $source) {
            Copy-Item -Path $source -Destination $dest -Recurse -Force
            Write-Host "âœ… Frontend deployed to $dest"
          } else {
            Write-Host "âŒ Build output not found"
            exit 1
          }
        shell: powershell
