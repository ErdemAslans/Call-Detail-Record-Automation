name: "\U0001F680 CDR Main API CI/CD"

on:
  push:
    branches: [main]
    paths:
      - 'Cdr.Api/**'
      - '.github/workflows/cdr-api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Cdr.Api/**'
      - '.github/workflows/cdr-api.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: "\U0001F528 Build & Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Cdr.Api

    steps:
      - name: "\U0001F4E5 Checkout"
        uses: actions/checkout@v4

      - name: "\U0001F527 Setup .NET 8"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "\U0001F4E6 NuGet Cache"
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Cdr.Api/**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: "\U0001F4E5 Restore"
        run: dotnet restore

      - name: "\U0001F528 Build"
        run: dotnet build --configuration Release --no-restore

  deploy:
    name: "\U0001F680 Deploy to Server"
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: [self-hosted, windows, production]
    defaults:
      run:
        working-directory: Cdr.Api

    steps:
      - name: "\U0001F4E5 Checkout"
        uses: actions/checkout@v4

      - name: "\U0001F6D1 Stop IIS"
        run: |
          try {
            & iisreset /stop
            Write-Host "IIS stopped"
          } catch {
            Write-Host "iisreset stop failed: $_"
          }
          Start-Sleep -Seconds 3
        shell: powershell
        continue-on-error: true

      - name: "\U0001F528 Publish"
        run: dotnet publish Cdr.Api.csproj -c Release -o C:\Projects\Cdr.Api\publish --self-contained false
        shell: powershell

      - name: "\U0001F680 Start IIS"
        run: |
          # Force app pool recycle by touching web.config
          $webConfig = "C:\Projects\Cdr.Api\publish\web.config"
          if (Test-Path $webConfig) {
            (Get-Item $webConfig).LastWriteTime = Get-Date
            Write-Host "web.config touched - forces app pool recycle"
          }

          try {
            & iisreset /start
            Write-Host "IIS started"
          } catch {
            Write-Host "iisreset start failed: $_"
          }
        shell: powershell
        continue-on-error: true

      - name: "\u2705 Health Check"
        run: |
          Start-Sleep -Seconds 8
          try {
            [System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true}
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
            $response = Invoke-WebRequest -Uri "https://doascdrapi.fw.dohas.com.tr:8082/account/login" -Method GET -TimeoutSec 10 -UseBasicParsing
            Write-Host "API is running! Status: $($response.StatusCode)"
          } catch {
            $statusCode = $_.Exception.Response.StatusCode.Value__
            if ($statusCode -eq 405) {
              Write-Host "API is running! (405 = endpoint reached successfully)"
            } else {
              Write-Host "Health check: $($_.Exception.Message)"
            }
          }
        shell: powershell
