name: ğŸš€ Backend API CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/api.yml'
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ NuGet Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy to Server
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, windows, production]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›‘ Stop IIS Site
        run: |
          $siteName = "CDR.Api"
          try {
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" stop site /site.name:$siteName
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" stop apppool /apppool.name:$siteName
            Write-Host "âœ… IIS site '$siteName' stopped"
          } catch {
            Write-Host "âš ï¸ Could not stop IIS site: $($_.Exception.Message)"
          }
          Start-Sleep -Seconds 3
        shell: powershell
        continue-on-error: true

      - name: ğŸ”¨ Publish
        run: dotnet publish -c Release -o C:\Call-Detail-Record-Automation\backend\publish --self-contained false
        shell: powershell

      - name: ğŸš€ Start IIS Site
        run: |
          $siteName = "CDR.Api"
          try {
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" start apppool /apppool.name:$siteName
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" start site /site.name:$siteName
            Write-Host "âœ… IIS site '$siteName' started"
          } catch {
            Write-Host "âš ï¸ Could not start IIS site: $($_.Exception.Message)"
          }
        shell: powershell
        continue-on-error: true

      - name: âœ… Health Check
        run: |
          Start-Sleep -Seconds 5
          try {
            [System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true}
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
            $response = Invoke-WebRequest -Uri "https://doascdrapi.fw.dohas.com.tr:8082/account/login" -Method GET -TimeoutSec 10 -UseBasicParsing
            Write-Host "âœ… API is running! Status: $($response.StatusCode)"
          } catch {
            $statusCode = $_.Exception.Response.StatusCode.Value__
            if ($statusCode -eq 405) {
              Write-Host "âœ… API is running! (405 = endpoint reached successfully)"
            } else {
              Write-Host "âš ï¸ Health check: $($_.Exception.Message)"
            }
          }
        shell: powershell
