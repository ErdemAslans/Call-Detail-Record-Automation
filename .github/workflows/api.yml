name: ğŸš€ Backend API CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ NuGet Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy to Server
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, windows, production]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›‘ Stop IIS Site
        run: |
          Import-Module WebAdministration
          Stop-WebSite -Name "CdrApi" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 3
        shell: powershell

      - name: ğŸ”¨ Publish
        run: dotnet publish -c Release -o C:\inetpub\CdrApi\publish --self-contained false
        shell: powershell

      - name: ğŸš€ Start IIS Site
        run: |
          Import-Module WebAdministration
          Start-WebSite -Name "CdrApi" -ErrorAction SilentlyContinue
        shell: powershell

      - name: âœ… Health Check
        run: |
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:5000/api/health" -TimeoutSec 10 -UseBasicParsing
            Write-Host "âœ… API is running! Status: $($response.StatusCode)"
          } catch {
            Write-Host "âš ï¸ Health check failed: $($_.Exception.Message)"
          }
        shell: powershell
