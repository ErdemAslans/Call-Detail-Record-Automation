name: ğŸš€ Backend API CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/api.yml'
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ NuGet Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy to Server
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: [self-hosted, windows, production]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›‘ Take App Offline & Stop IIS
        run: |
          $publishPath = "C:\Call-Detail-Record-Automation\backend\publish"
          $siteName = "CDR.Api"

          # app_offline.htm IIS'e uygulamayi unload ettirip DLL kilidini acar
          "<!DOCTYPE html><html><body><h1>Updating...</h1></body></html>" | Out-File -Encoding utf8 "$publishPath\app_offline.htm"
          Write-Host "âœ… app_offline.htm created - IIS will unload the app"

          # App pool'u da durduralim
          try {
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" stop apppool /apppool.name:$siteName 2>&1
            Write-Host "âœ… App pool stopped"
          } catch {
            Write-Host "âš ï¸ Could not stop app pool (may already be stopped)"
          }

          # Dosya kilidinin acilmasi icin bekle
          Start-Sleep -Seconds 5
        shell: powershell
        continue-on-error: true

      - name: ğŸ”¨ Publish
        run: dotnet publish -c Release -o C:\Call-Detail-Record-Automation\backend\publish --self-contained false
        shell: powershell

      - name: ğŸš€ Bring App Online & Start IIS
        run: |
          $publishPath = "C:\Call-Detail-Record-Automation\backend\publish"
          $siteName = "CDR.Api"

          # app_offline.htm'i sil - IIS uygulamayi tekrar yukler
          $offlinePath = "$publishPath\app_offline.htm"
          if (Test-Path $offlinePath) {
            Remove-Item $offlinePath -Force
            Write-Host "âœ… app_offline.htm removed"
          }

          # App pool'u baslat
          try {
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" start apppool /apppool.name:$siteName 2>&1
            & "$env:SystemRoot\System32\inetsrv\appcmd.exe" start site /site.name:$siteName 2>&1
            Write-Host "âœ… IIS site started"
          } catch {
            Write-Host "âš ï¸ Could not start IIS (may need manual restart)"
          }
        shell: powershell
        continue-on-error: true

      - name: âœ… Health Check
        run: |
          Start-Sleep -Seconds 8
          try {
            [System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true}
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
            $response = Invoke-WebRequest -Uri "https://doascdrapi.fw.dohas.com.tr:8082/account/login" -Method GET -TimeoutSec 10 -UseBasicParsing
            Write-Host "âœ… API is running! Status: $($response.StatusCode)"
          } catch {
            $statusCode = $_.Exception.Response.StatusCode.Value__
            if ($statusCode -eq 405) {
              Write-Host "âœ… API is running! (405 = endpoint reached successfully)"
            } else {
              Write-Host "âš ï¸ Health check: $($_.Exception.Message)"
            }
          }
        shell: powershell
