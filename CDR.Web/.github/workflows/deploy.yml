# =============================================================================
# CDR Web (Vue.js) - GitHub Actions CI/CD Pipeline
# =============================================================================
# Bu workflow ÅŸunlarÄ± yapar:
# 1. Her push'ta lint ve type-check yapar - GitHub'Ä±n sunucusunda
# 2. Production build alÄ±r - GitHub'Ä±n sunucusunda
# 3. main branch'e push'ta deploy eder - SELF-HOSTED RUNNER ile
#
# âš ï¸ Ã–NEMLÄ°: Deploy iÃ§in sunucuya Self-Hosted Runner kurulmalÄ±!
# =============================================================================

name: ğŸŒ CDR Web CI/CD

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # =========================================================================
  # JOB 1: Lint, Type Check & Build (GitHub-hosted)
  # =========================================================================
  build:
    name: ğŸ”¨ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ” Type Check
        run: npm run type-check
        continue-on-error: true

      - name: ğŸ”¨ Build for production
        run: npm run build-only
        env:
          VITE_API_URL: ${{ secrets.API_URL || 'https://doascdrapi.fw.dohas.com.tr' }}

  # =========================================================================
  # JOB 2: Deploy to Production (Self-hosted runner)
  # =========================================================================
  deploy:
    name: ğŸš€ Deploy to Production
    needs: build

    # âš ï¸ SELF-HOSTED RUNNER
    runs-on: [self-hosted, windows, production]

    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: production
      url: https://doascdr.fw.dohas.com.tr

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Create backup
        shell: cmd
        run: |
          if not exist "C:\Backups\CDR.Web" mkdir "C:\Backups\CDR.Web"
          xcopy /E /I /Y "C:\Projects\CDR.Web\dist" "C:\Backups\CDR.Web\dist_backup"
        continue-on-error: true

      - name: ğŸ“¥ Update production code
        shell: cmd
        working-directory: C:\Projects\CDR.Web
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: ğŸ“¦ Install dependencies
        shell: cmd
        working-directory: C:\Projects\CDR.Web
        run: npm ci

      - name: ğŸ”¨ Build
        shell: cmd
        working-directory: C:\Projects\CDR.Web
        run: npm run build-only

      - name: âœ… Deployment complete
        run: echo "Web deployment completed successfully!"
